<div class="container mt-4">
  <div class="row">
    <div class="col-12 mb-3"> <h2>Listado Actor</h2> </div>
    <div class="col-12 shadow">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Nacionalidad</th>
          </tr>
        </thead>
        <tbody *ngIf="actores | async as actoresData">
          <tr *ngFor="let actor of actoresData"
              [class.selected]="actor==seleccionado"
              (click)="handleClick(actor)">

            <td>{{actor.nombre}}</td>
            <td>{{actor.apellido}}</td>
            <td>{{actor.edad}}</td>
            <td><img height="100%" width="auto" src={{actor.pais?.bandera}}></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
