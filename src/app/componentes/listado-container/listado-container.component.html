
<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Lista containers</h3>
            <table>
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Capacidad</th>
                        <th>Marca</th>
                    </tr>
                </thead>
                <tbody *ngIf="containers | async as containerData">
                    <tr (click)="seleccionarContainer(container)" *ngFor="let container of containerData">
                        <td>{{container.codigo}}</td>
                        <td>{{container.capacidad}}</td>
                        <td>{{container.marca}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-3">
            <app-alta-container></app-alta-container>
        </div>

        <div class="col-3" *ngIf="containerSeleccionado">
            <app-detalle-container [container]="containerSeleccionado"></app-detalle-container>
        </div>
    </div>
</div>
