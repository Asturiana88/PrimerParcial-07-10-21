
<div class="container mt-5">
    <ng-container *ngIf="githubData | async as usuarioGithub">

        <div class="row">
            <div class="col-12"> <h1> {{usuarioGithub.login}} </h1> </div>

            <div class="col-12"> <img  height="200px" src="{{usuarioGithub.avatar_url}}" alt="Avatar"></div>

            <div class="col-12 my-3">
                <strong>Github url:</strong> {{usuarioGithub.html_url}}
            </div>
        </div>

    </ng-container>
</div>
